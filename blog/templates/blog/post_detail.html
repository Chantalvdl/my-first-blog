{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
    <div class="section-heading text-center">
      <h2>{{post.item}}</h2>
      <p class="text-muted">See the details of your item below.</p>
      <hr>
    </div>
        <div class="post">
                <div class="date">
                    <p>Comments: {{ post.comments }}</p>
                </div>
                <div class="date">
                    <p> Deadline: {{ post.deadline }} </p>
                </div>
            {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><button class="custom-btn btn-4"><span>Edit item</span></button></a>

            {% endif %}

        </div>
    {% endblock %}
  </body>
</html>
